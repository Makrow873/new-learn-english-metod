<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kelime Kartları</title>
        <style>
            body { 
                font-family: Arial, sans-serif; 
                text-align: center; 
                padding: 20px; 
                background-color: #f4f4f4; 
                margin: 0; 
                min-height: 100vh; 
                display: flex; 
                justify-content: center; 
                align-items: center;
                flex-direction: column;
            }
    
            h1 { 
                color: #333; 
                margin-bottom: 20px;
                font-size: 2rem;
            }
    
            #wordList {
                width: 80%; 
                height: 150px; 
                padding: 15px; 
                border-radius: 8px; 
                border: 2px solid #ccc; 
                font-size: 1rem; 
                resize: none; 
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
                background-color: #ffffff;
            }
    
            button {
                background: #007BFF;
                color: white; 
                padding: 12px 25px; 
                border: none; 
                border-radius: 8px; 
                cursor: pointer; 
                font-size: 1rem; 
                transition: background 0.3s ease;
                margin-top: 20px;
            }
    
            button:hover { 
                background: #0056b3; 
            }
    
            #card {
                display: none;
                justify-content: center;
                align-items: center;
                width: 450px;
                height: 250px;
                font-size: 1.5rem;
                border-radius: 15px;
                cursor: pointer;
                background: #ffffff;
                box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
                transition: transform 0.3s ease-in-out;
            }
    
            #card:hover { 
                transform: scale(1.05); 
            }
    
            #card::before {
                font-size: 1.2rem;
                color: #888;
                position: absolute;
            }
        </style>
    </head>
    
<body>
    <h1>Kelime Kartları</h1>
    <textarea id="wordList" placeholder="Kelime ve anlamlarını şu formatta girin: \n kelime - anlam \n kelime - anlam" rows="5"></textarea>
    <button onclick="startFlashcards()">Başla</button>
    
    <div id="card" onclick="nextCard()" style="display:none;"></div>
    
    <script>
        let words = [];
        let currentIndex = 0;
        let phase = 1;  // 1: Başlangıçta sırasıyla, 2: Karışık sıralama, 3: Ters sıralama (sadece anlamlar)
    
        const colors = [
            'linear-gradient(45deg, #FF6F61, #6A5ACD)',  // 1
            'linear-gradient(45deg, #FF6347, #FFD700)',  // 2
            'linear-gradient(45deg, #8A2BE2, #7FFF00)',  // 3
            'linear-gradient(45deg, #00CED1, #FF1493)',  // 4
            'linear-gradient(45deg, #FF4500, #32CD32)',  // 5
            'linear-gradient(45deg, #DC143C, #FFD700)',  // 6
            'linear-gradient(45deg, #6495ED, #FF69B4)',  // 7
            'linear-gradient(45deg, #F0E68C, #ADD8E6)',  // 8
            'linear-gradient(45deg, #B0E0E6, #FF8C00)',  // 9
            'linear-gradient(45deg, #98FB98, #FF6347)',  // 10
            'linear-gradient(45deg, #FF1493, #1E90FF)',  // 11
            'linear-gradient(45deg, #FFFF00, #D2691E)',  // 12
            'linear-gradient(45deg, #00FA9A, #FF4500)',  // 13
            'linear-gradient(45deg, #800080, #F0E68C)',  // 14
            'linear-gradient(45deg, #DDA0DD, #32CD32)',  // 15
            'linear-gradient(45deg, #DAA520, #008080)',  // 16
            'linear-gradient(45deg, #B22222, #8A2BE2)',  // 17
            'linear-gradient(45deg, #7FFF00, #FF6347)',  // 18
            'linear-gradient(45deg, #FFD700, #00BFFF)',  // 19
            'linear-gradient(45deg, #FF8C00, #FF6347)'   // 20
        ];
    
        function startFlashcards() {
            const inputText = document.getElementById("wordList").value.trim();
            if (!inputText) {
                alert("Lütfen kelime ve anlamlarını girin.");
                return;
            }
            words = inputText.split("\n").map(line => line.split(" - ").map(item => item.trim())).filter(pair => pair.length === 2);
            if (words.length === 0) {
                alert("Geçerli bir formatta kelime ve anlamlarını girin!");
                return;
            }
            shuffleArray(words);
            document.getElementById("wordList").style.display = "none";
            document.querySelector("button").style.display = "none";
            document.getElementById("card").style.display = "flex";
            currentIndex = 0;
            phase = 1;  // Başlangıçta sırasıyla kelimeler ve anlamlar gösterilecek
            showCard();
        }
    
        function showCard() {
            // Arka plan rengini güncelle
            document.getElementById("card").style.background = colors[currentIndex % colors.length];
    
            if (phase === 1) {
                if (currentIndex < words.length) {
                    document.getElementById("card").innerText = words[currentIndex][0] + " - " + words[currentIndex][1]; // Kelime ve anlamı sırasıyla göster
                } else {
                    currentIndex = 0; // Kelimeler bitti, karışık sıraya geç
                    phase = 2;
                    showCard();
                }
            } else if (phase === 2) {
                // Karışık sırayla gösterme (ilk başta karıştırıyoruz)
                const shuffledWords = shuffleArray([...words]); 
                if (currentIndex < shuffledWords.length) {
                    document.getElementById("card").innerText = shuffledWords[currentIndex][0]; // Karışık sıralı kelimeler
                } else {
                    currentIndex = 0; // Karışık sırada bitti, ters sıralamaya geç
                    phase = 3;
                    showCard();
                }
            } else if (phase === 3) {
                // Ters sırayla sadece anlamları gösterme
                const reversedWords = words.slice().reverse();  // Kelimeleri ters çevir
                if (currentIndex < reversedWords.length) {
                    document.getElementById("card").innerText = reversedWords[currentIndex][1]; // Yalnızca anlamları göster
                } else {
                    document.getElementById("card").innerText = "Bitti!";
                }
            }
        }
    
        function nextCard() {
            currentIndex++; // Sıradaki kartı göster
            showCard();
        }
    
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array; // Karıştırılmış array'i döndür
        }
    </script>
    
    
</body>
</html>
